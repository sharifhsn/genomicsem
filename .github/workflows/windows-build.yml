name: Windows Build (Preview)

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: "7ab2f5d542e36af36d14decc06a59a26a939f818"

      - name: Install OpenBLAS (vcpkg classic)
        shell: pwsh
        working-directory: ${{ github.workspace }}\vcpkg
        env:
          VCPKG_DEFAULT_TRIPLET: x64-windows
        run: .\vcpkg.exe install openblas:x64-windows clapack:x64-windows --classic --disable-metrics

      - name: Install Rust (MSVC toolchain)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        env:
          VCPKG_DEFAULT_TRIPLET: x64-windows
          VCPKG_ROOT: ${{ github.workspace }}\vcpkg
          VCPKGRS_DYNAMIC: "1"
          VCPKGRS_TRIPLET: x64-windows
        run: cargo build --release --locked --target x86_64-pc-windows-msvc --no-default-features --features blas-openblas-system
